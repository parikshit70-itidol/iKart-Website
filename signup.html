<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - iKart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS removed as per request -->
</head>

<body class="d-flex flex-column min-vh-100 justify-content-center align-items-center bg-light">
    <div class="text-center fs-1 fw-bold text-dark mb-4">
        <i class="bi bi-apple fs-1 me-2"></i> iKart
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <!-- Using Bootstrap grid system for centering and max-width effect -->
            <div class="col-md-8 col-lg-5">
                <div class="p-5 bg-white rounded-lg shadow-lg">
                    <h2 class="text-center mb-4 fw-bold">Sign Up for iKart</h2>
                    <form id="signupForm" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="signupEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control rounded-md" id="signupEmail" placeholder="name@example.com" required>
                            <div class="invalid-feedback">
                                Please enter a valid email address.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="signupUsername" class="form-label">Username</label>
                            <input type="text" class="form-control rounded-md" id="signupUsername" placeholder="Choose a username" required>
                            <div class="invalid-feedback">
                                Please choose a username.
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="signupPassword" class="form-label">Password</label>
                            <input type="password" class="form-control rounded-md" id="signupPassword" placeholder="Create a password" required minlength="6">
                            <div class="invalid-feedback">
                                Password must be at least 6 characters long.
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 rounded-md py-2">Sign Up</button>
                    </form>
                    <p class="text-center mt-4">Already have an account? <a href="login.html" class="text-decoration-none">Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="javascript/utils.js"></script>
    <script type="module" src="javascript/auth.js"></script>
    <script>
        // Bootstrap form validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>

</html>
